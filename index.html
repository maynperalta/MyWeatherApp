<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>My Weather Forecast</title>
</head>
<body>
    <header class = "today-date"></header>
    <div class="container">
        <div class="row">
            <h1>My Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-md-3 city-search">
                <h2 class="search-header">Search for a City</h2>
                <label class="sr-only" for ="city">Enter City</label>
                    <div class = "input-group mb-2">
                        <input type="text" class="form-control" id="city" placeholder="Enter a City"/>
                        <button type="submit" id="submit-button">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="city-list">
                        <ul class="list-group">
                            <li class="list-group-item">Example City</li>
                        </ul>
                    </div>
            </div>
            <div class="col-md-9">
                <div class="weather-current">
                    <div id="current" class="mt-3">
                        <div class = "card">
                            <div id="current-body" class = "card-body">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row forecast">
                    <h3 class = "five">5 Day Forecast:</h3>
                </div>
                <div id="forecast-body" class="row justify-content-md-center">
                </div> 
            </div>
        </div>
    </div>


    </div>
    <footer class="fixed-bottom">&copy;2020 Maynard Peralta (made with Open Weather Map API)</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
