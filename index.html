<!DOCTYPE html>
<html lang="en">

<!-- Standard head section with links for Bootstrap, Font Awesome, and CSS stylesheet.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>My Weather Forecast</title>
</head>
<body>

<!--Body with container including header, and Bootstrap rows, columns, sub-rows, and sub-columns to hold data-->
    <div class="container">
        <div class="row">
            <h1>My Weather Dashboard</h1>
        </div>
        <div class="row">

<!--Column to hold search field and dynamically generated search history buttons.-->
            <div class="col-md-3 city-search">
                <h2 class="search-header">Search for a City</h2>
                <label class="sr-only" for ="city">Enter City</label>
                    <div class = "input-group mb-2">
                        <input type="text" class="form-control" id="city" placeholder="Enter a City"/>
                        <button type="submit" id="submit-button">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="city-list">
                        <ul class="list-group">
                            <li class="list-group-item">Example City</li>
                        </ul>
                    </div>
            </div>
<!--Column and sub-row to hold current weather data.-->
            <div class="col-md-9">
                <div class="weather-current">
                    <div id="current" class="mt-3">
                        <div class = "card">
                            <div id="current-body" class = "card-body">
                            </div>
                        </div>
                    </div>
                </div>
<!--Sub-row to hold 5-day forecast data.-->
                <div class="row forecast">
                    <h3 class = "five">5 Day Forecast:</h3>
                </div>
                <div id="forecast-body" class="row justify-content-md-center">
                </div> 
            </div>
        </div>
    </div>


    </div>
<!--Footer information.-->
    <footer class="fixed-bottom">&copy;2020 Maynard Peralta (made with Open Weather Map API and Bootstrap CSS)</footer>
<!--Script links for Momentjs, jQuery, and additional JavaScript sheet.-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
