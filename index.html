<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>My Weather Forecast</title>
</head>
<body>
    <header class = "today-date"></header>
    <div class="container">
        <div class="row">
            <h1>My Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-md-3 city-search">
                <form id="city-form">
                    <label for="city-input">Search for a City</label>
                    <input type="text" id="city-input">
                    <br>
                    <input id="add-city" type="submit" value="Add City">
                </form>

            </div>
            <div class="col-md-9">
                <div class="row current">
                    <h3>Current Conditions</h3>
                </div>
                <div class="row forecast">
                    <h3>5 Day Forecast</h3>
                </div>

            </div>
        </div>


    </div>
    <footer class="fixed-bottom">&copy;2020 Maynard Peralta</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
